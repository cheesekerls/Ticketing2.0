{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #0d4770;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0d4770;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      margin-top: 15px;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #0d4770;
      font-size: 14px;
    }

    /* === Popup styles === */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      animation: popIn 0.3s ease;
    }
    .popup-box.success { border-left: 6px solid #4CAF50; }
    .popup-box.error { border-left: 6px solid #f44336; }

    .popup-box h4 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #0d4770;
    }
    .popup-box p {
      font-size: 15px;
      margin-bottom: 20px;
    }
    .popup-box button {
      background: #0d4770;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Forgot Password</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div style="margin-top:10px;">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box" id="popupBox">
      <h4 id="popupTitle"></h4>
      <p id="popupMessage"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function showPopup(title, message, type) {
      const overlay = document.getElementById('popupOverlay');
      const box = document.getElementById('popupBox');
      const titleEl = document.getElementById('popupTitle');
      const msgEl = document.getElementById('popupMessage');

      titleEl.textContent = title;
      msgEl.textContent = message;
      box.className = 'popup-box ' + (type === 'error' ? 'error' : 'success');
      overlay.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    // === Django messages trigger popup ===
    {% if messages %}
      {% for message in messages %}
        showPopup(
          "{{ message.tags|title }}",
          "{{ message|escapejs }}",
          "{{ message.tags }}"
        );
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
