{% extends "admin_dashboard.html" %}

{% block title %}Add Admin{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4 p-5" style="width: 420px; background-color: #ffffff;">
    <h3 class="text-center mb-4 fw-bold text-dark">Add New Admin</h3>

    <!-- âœ… Display messages if any -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center rounded-3 py-2 mb-3">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'add_moderator' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Department</label>
        {{ form.department }}
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        {{ form.name }}
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Email</label>
        {{ form.email }}
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark rounded-pill px-4 py-2 shadow-sm">
          Add Admin
        </button>
      </div>
    </form>
  </div>
</div>

<style>
/* ðŸŒ™ Modern Luxury Form Design */
.card {
  transition: all 0.3s ease;
}
.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
form label {
  color: #1e1e1e;
  margin-bottom: 6px;
}
form select,
form input[type="text"],
form input[type="email"] {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid #ced4da;
  border-radius: 10px;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}
form select:focus,
form input:focus {
  outline: none;
  background-color: #ffffff;
  border-color: #1e3a5f;
  box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.15);
}
.btn-dark {
  background-color: #1e3a5f;
  border: none;
  transition: all 0.3s ease;
}
.btn-dark:hover {
  background-color: #162d4a;
  transform: translateY(-2px);
}
.alert {
  font-size: 0.9rem;
}
</style>
{% endblock %}
