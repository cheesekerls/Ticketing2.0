{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1e3a5f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      transition: all 0.3s;
    }

    .sidebar h2 {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .sidebar .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .sidebar .logo-container img {
      width: 90px;
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s, width 0.3s;
    }

    .sidebar .logo-container img:hover {
      transform: scale(1.1);
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    /* Navbar */
    .navbar-custom {
      background-color: #ffffff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom .welcome {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1e3a5f;
    }

    .btn-settings {
      background-color: #1e3a5f;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-settings:hover {
      background-color: #153153;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrapper {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }

    /* Dashboard cards */
    .dashboard-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 220px;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .dashboard-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .dashboard-cards-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        padding: 20px 10px;
      }
      .sidebar h2 { display: none; }
      .sidebar a { justify-content: center; gap: 0; font-size: 0; }
      .sidebar a::before { content: attr(data-icon); font-size: 1.3rem; display: inline-block; }
      .dashboard-cards-container { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <h2>Admin Panel</h2>
      <div class="logo-container">
          <a href="/admin-panel/">
              <img src="{% static 'images/logo1.png' %}" alt="Logo">
          </a>
      </div>
    <a href="{% url 'service_list' %}" data-icon="ðŸ¢">Services</a>
    <a href="{% url 'counter_list' %}" data-icon="ðŸ‘¨â€ðŸ’¼">Users</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
      <!-- Navbar -->
      <div class="navbar-custom">
          <span class="welcome">Welcome, Admin</span>

          <div class="dropdown">
              <button class="btn-settings dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Settings
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                  <li><a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#" id="dropdownLogout">Logout</a></li>
              </ul>
          </div>

          <!-- Hidden logout form -->
          <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display:none;">
              {% csrf_token %}
          </form>
      </div>

      <!-- Content area -->
      <div class="content-wrapper">
          {% block content %}
          <div class="dashboard-cards-container">
              <div class="dashboard-card">
                  <h5>Total Services</h5>
                  <p style="font-size: 2rem; font-weight: bold;">{{ total_services }}</p>
              </div>
              <div class="dashboard-card">
                  <h5>Total Users</h5>
                  <p style="font-size: 2rem; font-weight: bold;">{{ total_users }}</p>
              </div>
          </div>
          {% endblock %}
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Logout from dropdown
    document.getElementById("dropdownLogout").addEventListener("click", function(e) {
        e.preventDefault();
        Swal.fire({
            title: "Are you sure you want to logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, logout",
            cancelButtonText: "Cancel",
            reverseButtons: true,
            background: '#f5f6fa'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("logoutForm").submit();
            }
        });
    });
  </script>

</body>
</html>
