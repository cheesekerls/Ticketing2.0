{% load static %}

{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    overflow-x: hidden;
  }

  .sidebar {
    height: 100vh;
    background-color: #0c3c60;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 230px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 2rem;
  }

  .sidebar img {
    width: 90px;
    margin-bottom: 5rem;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    width: 80%;
    padding: 10px 10px;
    text-align: center;
    font-weight: 600;
  }
  .sidebar a.active, .sidebar a:hover {
    background-color: #717375ff;
    color: white;
    border-radius: 2px;
    transition: 0.3s;
  }

  .content {
    margin-left: 230px;
    min-height: 100vh;
    background-image: url("{% static 'images/backgrosund.jpg' %}");
    background-size: cover;
    background-position: center;
    padding: 2rem;
    color: white;
  }

  .topbar {
    background-color: rgba(12, 60, 96, 0.9);
    color: white;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px;
  }

  .cards {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 10rem;
    flex-wrap: wrap;
  }

  .card-btn {
    background-color: #0c3c60;
    color: white;
    width: 250px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 500;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: 0.3s;
  }

  .card-btn:hover {
    background-color: #111a1fff;
    transform: translateY(-3px);
  }

  .dashboard-info {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.55);
    padding: 1.5rem;
    border-radius: 10px;
    margin-top: 2.5rem;
  }

  .logout-btn {
    background-color: #dc3545;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    color: white;
    text-decoration: none;
  }

  .logout-btn:hover {
    background-color: #c82333;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      height: auto;
      flex-direction: row;
      justify-content: space-around;
      position: relative;
    }

    .content {
      margin-left: 0;
      padding-top: 1rem;
    }

    .cards {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

<div class="sidebar">
  <img src="{% static 'images/logo1.png' %}" alt="Logo">
  <a href="#" class="active">Dashboard</a>
  <a href="{% url 'service_list' %}">Services</a>
  <a href="{% url 'employee_list' %}">Employee</a>
  <a href="{% url 'reports' %}">Reports</a>
</div>

<div class="content">
  <div class="topbar">
    <span>{{ department.department_name }} Department</span>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
  </div>

  <div class="dashboard-info">
    <h1>Welcome, {{ employee.name }}!</h1>
    <h4>You are the Admin of {{ department.department_name }} Department.</h4>

  </div>

  <div class="cards">
    <a href="{% url 'service_list' %}" class="card-btn">Services</a>
    <a href="{% url 'employee_list' %}" class="card-btn">Employee</a>
    <a href="{% url 'reports' %}" class="card-btn">Reports</a>
  </div>
</div>
{% endblock %}
