<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Serving</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 70%;
            font-size: 2.5em;
        }

        th, td {
            padding: 20px;
            border-bottom: 2px solid #444;
        }

        th {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Now Serving</h1>
    <table>
        <thead>
            <tr>
                <th>Ticket</th>
                <th>Counter</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tickets %}
                <tr>
                    <td>{{ t.ticket_number }}</td>
                    <td>
                        {% if t.assigned_counter %}
                            {{ t.assigned_counter.counter_number }}
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No tickets available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Auto-refresh page every 5 seconds
        setTimeout(function() {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
