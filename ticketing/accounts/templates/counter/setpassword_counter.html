
{% block content %}

<form method="post" class="password-form">
    {% csrf_token %}
    <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password" required>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn-submit">Set Password</button>
</form>

<style>
/* Container & heading */
h2 {
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 30px;
    color: #333;
}

/* Form styling */
.password-form {
    max-width: 450px;
    margin: 40px auto;
    background: #fff;
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Form groups */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.2);
}

/* Submit button */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #192841;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
    background-color: #0f1a2b;
    transform: translateY(-2px);
}

/* Alert messages */
.alert {
    max-width: 450px;
    margin: 10px auto 20px auto;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 14px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
}

.alert-error,
.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
}

.alert-info {
    background-color: #d1ecf1;
    color: #0c5460;
}

/* Responsive adjustments */
@media (max-width: 500px) {
    .password-form {
        margin: 25px 15px;
        padding: 25px 20px;
    }
}
</style>
{% endblock %}
