{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Moderator Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
      body {
          margin: 0;
          font-family: "Poppins", sans-serif;
          display: flex;
          height: 100vh;
      }

      /* Sidebar */
      .sidebar {
          width: 250px;
          background-color: #0d5c7d;
          color: white;
          display: flex;
          flex-direction: column;
          padding: 20px;
          align-items: center;
      }

      .sidebar h2 {
          font-size: 1.5rem;
          text-align: center;
          margin-bottom: 20px;
      }

      /* ‚úÖ Logo styling */
      .sidebar .logo-container {
          display: flex;
          justify-content: center;
          margin-bottom: 25px;
      }

      .sidebar .logo-container img {
          width: 100px; /* ‚úÖ Adjusted size */
          height: auto;
          cursor: pointer;
          transition: transform 0.2s;
      }

      .sidebar .logo-container img:hover {
          transform: scale(1.05);
      }

      .sidebar a {
          color: white;
          text-decoration: none;
          padding: 10px 15px;
          border-radius: 8px;
          margin-bottom: 10px;
          width: 100%;
          text-align: left;
          transition: background 0.3s;
      }

      .sidebar a:hover {
          background: rgba(255, 255, 255, 0.2);
      }

      /* Navbar */
      .navbar-custom {
          background-color: #ffffff;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          padding: 10px 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .navbar-custom .logout-btn {
          background-color: #0d5c7d;
          color: white;
          border: none;
          padding: 6px 15px;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }

      .navbar-custom .logout-btn:hover {
          background-color: #09495f;
      }

      /* Main Content Area */
      .main-content {
          flex: 1;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
      }

      .content-wrapper {
          flex: 1;
          padding: 30px;
          overflow-y: auto;
      }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <h2>Moderator Panel</h2>

      <!-- ‚úÖ Clickable logo -->
      <div class="logo-container">
          <a href="/moderator/dashboard/">
              <img src="{% static 'images/logo1.png' %}" alt="Logo">
          </a>
      </div>

      <a href="{% url 'department_list' %}">üè¢ Departments</a>
      <a href="{% url 'admin_list' %}">üë®‚Äçüíº Users</a>
   
  </div>
 

  <!-- Main content -->
  <div class="main-content">
      <!-- Navbar -->
      <div class="navbar-custom">
          <span style="font-size: 1.2rem; font-weight: 500;">Moderator Dashboard</span>
          <form id="logoutForm" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
          </form>
      </div>

      <!-- Content area -->
      <div class="content-wrapper">
          {% block content %}
          
          {% endblock %}
      </div>
  </div>

  <script>
      document.getElementById("logoutBtn").addEventListener("click", function(e) {
          e.preventDefault();
          Swal.fire({
              title: "Are you sure you want to logout?",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Yes, logout",
              cancelButtonText: "Cancel"
          }).then((result) => {
              if (result.isConfirmed) {
                  setTimeout(() => {
                      document.getElementById("logoutForm").submit();
                  }, 1500);
              }
          });
      });
  </script>

</body>
</html>
