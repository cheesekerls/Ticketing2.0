<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 20px;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      background-color: #0d5c7d;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Staff Portal!</h2>
    <p>Hello,</p>
    <p>You’ve been added as a staff member for the <strong>{{ department_name }}</strong> department.</p>
    <p>Click the button below to set your password and activate your account:</p>

    <a href="{{ reset_link }}" class="btn">Set Your Password</a>

    <p class="footer">If you didn’t expect this email, you can ignore it.</p>
  </div>
</body>
</html>
