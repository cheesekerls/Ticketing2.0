<!DOCTYPE html>
<html>
<head>
    <title>Manage Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            text-decoration: none;
            color: black;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .services-list {
            max-width: 600px;
            margin: 60px auto 0 auto;
            padding: 0;
            list-style: none;
        }
        .service-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-name {
            font-weight: bold;
            font-size: 18px;
        }
        .service-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #ccc;
            color: #111;
        }
        .service-actions button:hover {
            background-color: #999;
        }
        .add-service {
            text-align: center;
            margin-top: 30px;
        }
        .add-service button {
            background: #ccc;
            color: #111;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .add-service button:hover {
            background: #999;
        }
        .btn-edit {
    background-color: #007bff; /* Blue */
}

.add-department button{
     background: #ccc;
            color: #111;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;

}
.add-department button:hover{
        background: #999;

}
    </style>

    <script>
        function confirmDelete(serviceId) {
            if (confirm("Are you sure you want to delete this service?")) {
                window.location.href = "/delete_service/" + serviceId + "/";
            }
        }
    </script>
</head>
<body>
    <a href="{% url 'service_list' %}" class="back-link">Back to home</a>

    <h1>Manage Services</h1>

    <ul class="services-list">
     {% for service in services %}
    <li class="service-item">
        <span class="service-name">{{ service.service_name }}</span>
        <div class="service-actions">
            <a href="{% url 'edit_service' service.service_id %}">Edit</a>
            <button onclick="confirmDelete({{ service.service_id }})">Delete</button>
        </div>
    </li>
{% empty %}
    <p>No services available.</p>
{% endfor %}


    </ul>

    <div class="add-service">
        <a href="{% url 'add_service' %}">
            <button>Add Service</button>
        </a>

        <div class="add-department">
        <a href="{% url 'add_department' %}">
            <button>Add Department</button>
        </a>
    </div>
</body>
</html>
