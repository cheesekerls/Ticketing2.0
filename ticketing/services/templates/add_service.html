{% extends "admin_dashboard.html" %}

{% block title %}Add Service{% endblock %}

{% block content %}
<div class="content-area" style="max-width:600px; margin:30px auto;">

    <!-- Card container -->
    <div style="background:#ffffff; padding:30px 40px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.08);">

        <h2 style="margin-bottom:25px; color:#1e3a5f; font-weight:700; font-size:1.8rem;">Add New Service</h2>

        <form method="post" style="display:flex; flex-direction:column; gap:20px;">
            {% csrf_token %}

            <!-- Department display -->
            <div style="font-size:14px; color:#555;">
                <strong>Department:</strong> {{ department_name }}
            </div>

            <!-- Service Name -->
            <div style="display:flex; flex-direction:column;">
                <label for="service_name" style="margin-bottom:8px; font-weight:600; color:#333;">Service Name</label>
                <input type="text" id="service_name" name="service_name" required
                       placeholder="Enter service name"
                       style="padding:12px; border:1px solid #ccc; border-radius:8px; font-size:14px; outline:none; transition:0.3s;">

                <script>
                    const input = document.getElementById('service_name');
                    input.addEventListener('focus', () => input.style.borderColor = '#1e3a5f');
                    input.addEventListener('blur', () => input.style.borderColor = '#ccc');
                </script>
            </div>

            <!-- Buttons -->
            <div style="display:flex; gap:15px; margin-top:10px;">
                <button type="submit"
                        style="flex:1; background:#1e3a5f; color:white; padding:12px 0; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:0.3s;">
                    Save
                </button>
                <a href="{% url 'service_list' %}"
                   style="flex:1; text-align:center; background:#f0f0f0; color:#333; padding:12px 0; border-radius:8px; text-decoration:none; font-weight:600; transition:0.3s;">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
