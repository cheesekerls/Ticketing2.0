<!DOCTYPE html>
<html>
<head>
    <title>Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
            color: #333; 
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .service-box {
            background: #fff; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            width: 220px;
            padding: 15px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-name {
            font-weight: bold;
            font-size: 22px;
            text-align: center;
            margin-bottom: 10px;
            color: #111;
        }
        .service-actions {
            display: flex;
            justify-content: center; /* center buttons */
            gap: 5px;
        }
        .service-actions button {
            flex: 1; /* make buttons stretch equally */
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background-color: #ccc; 
            color: #111; 
        }
        .service-actions button:hover {
            background-color: #999; 
        }
        .manage-services {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .manage-services button {
            background: #ccc; 
            color: #111;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .manage-services button:hover {
            background: #999;
        }
    </style>

    <script>
        function confirmTicket(serviceId) {
            if (!serviceId) {
                alert("This service is not available.");
                return;
            }
            if (confirm("Do you want to create a ticket for this service?")) {
                window.location.href = "/ticket/" + serviceId + "/";
            }
        }

        {% comment %} function confirmDelete(serviceId) {
            if (confirm("Are you sure you want to delete this service?")) {
                window.location.href = "/delete_service/" + serviceId + "/";
            }
        } {% endcomment %}
    </script>

</head>
<body>
    <h1>Available Services</h1>

    <div class="services-container">
        {% for service in services %}
            <div class="service-box">
                <div class="service-name">{{ service.service_name }}</div>
                <div class="service-actions">
                    <button onclick="confirmTicket({{ service.service_id|default:'null' }})">
                        Create Ticket
                    </button>
                </div>
            </div>
        {% empty %}
            <p>No services available.</p>
        {% endfor %}
    </div>

    {% comment %} <div class="manage-services">
        <a href="{% url 'manage_services' %}">
            <button>Manage Services</button>
        </a>
    </div> {% endcomment %}
</body>
</html>
