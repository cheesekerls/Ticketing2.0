<!DOCTYPE html>
<html>
<head>
    <title>Add Department</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        form { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #aaa; }
        button { width: 100%; padding: 10px; background: #ccc; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #999; }
        a { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Add Department</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'department_list' %}">Back to List</a>
    </form>
</body>
</html>
