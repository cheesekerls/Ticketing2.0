{% extends "superadmin_dashboard.html" %}

{% block title %}Add Department{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4" style="max-width: 500px; margin: auto;">
      <h4 class="mb-4 text-center text-primary">Add Department</h4>
{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
  {% endfor %}
{% endif %}
      <form method="post" id="deptForm">
          {% csrf_token %}
          <div class="mb-3">
              <label for="id_department_name" class="form-label">Department Name</label>
              <input type="text" name="department_name" id="id_department_name" class="form-control" required>
          </div>

          <div class="mb-3">
              <label for="id_prefix" class="form-label">Prefix</label>
              <input type="text" name="prefix" id="id_prefix" class="form-control" required>
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Add</button>
          </div>
      </form>
  </div>
</div>
{% endblock %}
