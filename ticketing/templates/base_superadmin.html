{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        /* Sidebar */
        .sidebar {
            width: 250px; background: #0a3d62; height: 100vh;
            position: fixed; left: 0; top: 0; padding-top: 20px; color: white;
        }
        .sidebar h2 { text-align: center; margin: 0; padding: 10px; font-size: 18px; }
        .sidebar img { display: block; margin: 15px auto; width: 80px; border-radius: 50%; }
        .sidebar a { display: block; padding: 10px 20px; text-decoration: none; color: white; cursor: pointer; }
        .sidebar a:hover { background: #3c6382; }

        /* Topbar */
        .topbar {
            margin-left: 250px; background: #0a3d62; color: white;
            padding: 15px 25px; display: flex; align-items: center; justify-content: space-between;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Dropdown styles */
        .dropdown { position: relative; display: inline-block; }

        .dropdown-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .dropdown-toggle:hover {
            transform: rotate(15deg);
        }

        /* Dropdown animation */
        .dropdown-menu {
            position: absolute;
            right: 0;
            background: white;
            min-width: 150px;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
            transition: all 0.3s ease, box-shadow 0.3s ease-in-out;
            z-index: 1000;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .dropdown-menu a,
        .dropdown-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 15px;
        }

        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f7f7f7;
        }

        .main {
            margin-left: 250px; padding: 30px; min-height: 100vh; background: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
        <a href="{% url 'department_list' %}">Departments</a>
        <a href="{% url 'employee_list' %}">Employees</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <span style="font-size: 20px;"></span>

        <!-- ⚙️ Dropdown Menu -->
        <div class="dropdown">
            <span style="margin-right: 10px;">{{ request.user.username }}</span>
            <button class="dropdown-toggle">⚙️</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Settings</a>
                <button type="button" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main" id="mainContent">
        <h2>Welcome!</h2>
        <p>Select an option from the left menu.</p>
    </div>

    <!-- Hidden logout form -->
    <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display: none;">
        {% csrf_token %}
    </form>

    <!-- JS -->
    <script>
    // Dropdown toggle
    document.addEventListener("click", function(e) {
        const dropdownMenu = document.getElementById("dropdownMenu");
        const toggle = e.target.closest(".dropdown-toggle");
        const dropdown = e.target.closest(".dropdown");

        if (toggle) {
            dropdownMenu.classList.toggle("show");
        } else if (!dropdown) {
            dropdownMenu.classList.remove("show");
        }
    });

    // Logout confirmation + 2s loading
    document.getElementById("logoutBtn").addEventListener("click", function() {
        Swal.fire({
            title: "Are you sure?",
            text: "You will be logged out from your session.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, logout",
            cancelButtonText: "Cancel"
        }).then((result) => {
            if (result.isConfirmed) {
                // Show loading screen
                Swal.fire({
                    title: "Logging out...",
                    text: "Please wait a moment.",
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Wait 2 seconds, then submit the logout form
                setTimeout(() => {
                    document.getElementById("logoutForm").submit();
                }, 2000);
            }
        });
    });

    // AJAX Page Loader
    function loadPage(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                const main = document.getElementById("mainContent");
                main.innerHTML = html;
                const form = main.querySelector("form");
                if (form) bindForm(form, url);
            });
    }

    function bindForm(form, url) {
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(form);
            fetch(form.action || url, {
                method: form.method || "POST",
                body: formData,
                headers: { "X-Requested-With": "XMLHttpRequest" }
            })
            .then(response => response.text())
            .then(updatedHtml => {
                document.getElementById("mainContent").innerHTML = updatedHtml;
            });
        });
    }
    </script>

    {% if messages %}
    <script>
        {% for message in messages %}
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: '{{ message }}',
            showConfirmButton: false,
            timer: 2500
        });
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
