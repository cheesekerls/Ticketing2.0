{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 15px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: #fff;
      border-color: #1e3a5f;
      box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.15);
    }

    .form-check-input:checked {
      background-color: #1e3a5f;
      border-color: #1e3a5f;
    }

    .btn-primary {
      background-color: #1e3a5f;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #162d4a;
      transform: translateY(-2px);
    }

    .btn-secondary {
      border-radius: 30px;
      padding: 10px 25px;
    }

    .btn-back {
      background-color: transparent;
      color: #1e3a5f;
      border: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      color: #162d4a;
      transform: translateX(-2px);
    }

    h2 {
      color: #1e3a5f;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .service-box {
      max-height: 180px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 12px;
    }

    .form-check-label {
      font-weight: 500;
    }

    .back-wrapper {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    @media (max-width: 576px) {
      .card {
        width: 90% !important;
      }
      .back-wrapper {
        left: 15px;
        top: 15px;
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; position: relative;">
  
  <!-- Back Button -->
  <div class="back-wrapper">
    <a href="{% url 'counter_list' %}" class="btn-back">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 0 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
        <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H5a.5.5 0 0 0 0 1h6a.5.5 0 0 0 .5-.5z"/>
      </svg>
      Back
    </a>
  </div>

  <div class="card shadow-lg p-5" style="width: 450px; background-color: #ffffff;">
    <h2>Add Counter<br><small class="text-muted fs-6">Department: {{ department_name }}</small></h2>

    <form method="post" class="mt-3">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter counter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Counter Number</label>
        <input type="text" name="counter_number" class="form-control" placeholder="e.g. 1" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Assign Services</label>
        <div class="service-box">
          {% for s in services %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="services" value="{{ s.id }}" id="service{{ s.id }}">
              <label class="form-check-label" for="service{{ s.id }}">
                {{ s.service_name }}
              </label>
            </div>
          {% empty %}
            <p class="text-muted text-center mb-0">No services available in this department.</p>
          {% endfor %}
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary me-2">Add Counter</button>
        <a href="{% url 'counter_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
