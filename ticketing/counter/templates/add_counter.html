{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Add Counter - {{ department_name }} Department</h2>

<form method="post" class="mt-4">
  {% csrf_token %}
  
  <div class="mb-3">
    <label>Email:</label>
    <input type="email" name="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Password:</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Counter Number:</label>
    <input type="text" name="counter_number" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Assign Services:</label>
    <div class="border rounded p-3">
      {% for s in services %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="services" value="{{ s.id }}" id="service{{ s.id }}">
          <label class="form-check-label" for="service{{ s.id }}">
            {{ s.service_name }}
          </label>
        </div>
      {% empty %}
        <p class="text-muted">No services available in this department.</p>
      {% endfor %}
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add Counter</button>
  <a href="{% url 'counter_list' %}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
