<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    header {
      background-color: #123B5A;
      color: white;
      padding: 15px 30px;
      height: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 30px 0 20px 0;
      color: #123B5A;
    }

    .service-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    .service-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 230px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .service-box h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #000;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-regular {
      background-color:#123B5A;
    }

    .btn-priority {
      background-color: #123B5A;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Floating notice in the center */
    .print-notice {
      display: none; /* hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4CAF50; /* green for success */
      color: white;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 20px;
      text-align: center;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header></header>

  <h2>Select a Service</h2>

  <div class="service-container">
    {% for s in services %}
      <div class="service-box">
        <h3>{{ s.service_name }}</h3>

        <!-- Regular Ticket Form -->
        <form method="post" action="{% url 'print_ticket_no_service' %}">
          {% csrf_token %}
          <input type="hidden" name="service_id" value="{{ s.service_id }}">
          <input type="hidden" name="ticket_type" value="Regular">
          <button type="submit" class="btn btn-regular">Regular</button>
        </form>

        <!-- Priority Ticket Form -->
        <form method="post" action="{% url 'print_ticket_no_service' %}">
          {% csrf_token %}
          <input type="hidden" name="service_id" value="{{ s.service_id }}">
          <input type="hidden" name="ticket_type" value="Priority">
          <button type="submit" class="btn btn-priority">Priority</button>
        </form>
      </div>
    {% endfor %}
  </div>

  
 

  <!-- Floating center notice -->
  <div id="print-notice" class="print-notice">
    Ticket successfully printed!
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      {% if message and "successfully printed" in message %}
        const notice = document.getElementById('print-notice');
        notice.style.display = 'block';
        // auto-hide after 3 seconds
        setTimeout(() => {
          notice.style.display = 'none';
        }, 3000);
      {% endif %}
    });
  </script>

</body>
</html>
